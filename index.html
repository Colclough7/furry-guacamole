<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/09b1690c17.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .red{
        color:darkred;
}
        }
      </style>
</head>
    <title>Document</title>
</head>
<body>
    <!-- Container -->
<div class="container flex mt-32 mx-auto p-4 md:p-0">
    <!-- Card wrapper -->
    <div class="shadow-lg flex flex-wrap w-full lg:w-4/5 mx-auto">
      <!-- Card image -->
      <div class="bg-cover bg-bottom border w-full md:w-1/3 h-64 md:h-auto relative" id="card-image">
        <div class="absolute text-xl">
          <i class="fa fa-heart text-white hover:text-red-700 ml-4 mt-4 cursor-pointer" id="like"></i>
        </div>
      </div>
      <!-- ./Card image -->
      
      <!-- Card body -->
      <div class="bg-white w-full md:w-2/3">
        <!-- Card body - outer wrapper -->
        <div class="h-full mx-auto px-6 md:px-0 md:pt-6 md:-ml-6 relative">
          <!-- Card body - inner wrapper -->
          <div class="bg-white lg:h-full p-6 -mt-6 md:mt-0 relative mb-4 md:mb-0 flex flex-wrap md:flex-wrap items-center">
            <!-- Card title and subtitle -->
            <div class="w-full lg:w-1/5 uppercase lg:border-right lg:border-solid text-center md:text-left" id="title">
              <h3></h3>
              <p class="mb-0 mt-3 text-grey-dark text-sm italic" id="date"></p>
              <hr class="w-1/4 md:ml-0 mt-4  border lg:hidden">
            </div>
            <!-- ./Card title and subtitle -->
            
            <!-- Card description -->
            <div class="w-full lg:w-3/5 lg:px-3">
              <p class="text-sm font-semibold mt-4 lg:mt-0 text-justify md:text-left text-sm" id="description">
              
              </p>
            </div>
            <!-- ./Card description -->
            
            <!-- Call to action button -->
            <div class="w-full lg:w-1/5 mt-6 lg:mt-0 lg:px-4 text-center md:text-left">
              <button class="bg-white text-rose-700 hover:text-rose-600 hover:bg-red-50 border border-solid border-rose-600 w-1/3 lg:w-full py-2"><a href="" target="_blank" id="visit">visit</a></button>
            </div>
            <!-- ./Call to action button -->
          </div>
          <!-- ./Card body - inner wrapper -->
        </div>
        <!-- ./Card body - outer wrapper -->
      </div>
      <!-- ./Card body -->
    </div>
    <!-- ./Card wrapper -->
  </div>
  <!-- ./Container -->
</body>
</html>
